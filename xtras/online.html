<p>&nbsp;</p>
<div id="apDiv1">
  <h1 align="center">ONLINE PAYMENT</h1>
  <fieldset><p align="left">Bank Name :&emsp;&emsp;&nbsp;&nbsp;

      <option>State Bank of India</option>
      <option>Punjab National Bank</option>
      <option>HDFC</option>

     <input type="text" name="textfield" id="textfield" />
  </p>
  <p align="left">Amount :&emsp;&emsp;&emsp;&emsp;
     <input type="text" name="textfield2" id="textfield2" />
  </p>
  <p align="center">
     <input type="submit" class="rr" name="button" id="button" value="Proceed" />
  </p></fieldset>
